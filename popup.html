<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Speed Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M3 21v-5h5"/>
      </svg>
      <h1>Internet Speed Monitor</h1>
    </div>
    
    <div class="speed-display">
      <div class="speed-label">Current Speed</div>
      <div class="speed-value" id="speedValue">...</div>
      <div class="speed-unit">Mbps</div>
    </div>
    
    <div class="info">
      <div class="info-item">
        <span class="info-label">Last Updated:</span>
        <span class="info-value" id="lastUpdated">...</span>
      </div>
      <div class="status" id="status">Measuring...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
